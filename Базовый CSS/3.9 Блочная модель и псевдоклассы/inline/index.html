<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>display: inline;</title>
</head>
<body>
  <div class="element-1">Элемент 1</div>
  <div class="element-2">Элемент 2</div>
  <div class="element-3">Элемент 3</div>
  <div class="element-4">Элемент 4 - пример с переносом <br /> текста на новую строку</div>
</body>
</html>

<!-- ⁡⁢⁢⁢Значение inline для свойства display задаст элементу следующие настройки:

1.элемент будет видимым на странице;

2.границы элемента будут определяться его содержимым с учётом 
переносов на новую строку, ⁡⁢⁣⁢width и height не работают⁡;

⁡⁢⁢⁢3.лементы с display: inline; будут расположены последовательно 
друг за другом; их поведение похоже на слово в тексте, 
которое переносится на новую строку, если не умещается в 
своём блоке. 
⁡
⁡⁢⁣⁣Элементы, которым браузер назначает инлайновое (display: inline;) 
поведение по умолчанию: <a>, <strong>, <b>, <i> и другие.⁡-->
