<!-- ⁡⁢⁢⁢Значение block для свойства display задаст элементу следующие настройки:

1.элемент будет видимым на странице;

2.границы элемента описывает прямоугольник;

3.элемент займёт всю ширину своего родительского блока 
(это можно изменить с помощью свойства width); 

4.следующий соседний элемент будет расположен под текущим.⁡ 

⁡⁢⁣⁣Многим элементам браузер по умолчанию назначает блочное поведение
 (display: block;) для свойства display по умолчанию. 
 Например, для <div>, <p>, <ul>, <h1>, <h2>, <h3>, <h4> и других.⁡-->
