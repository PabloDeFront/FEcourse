<!-- ⁡⁢⁢⁢Значение inline-block сочетает инлайновое и блочное поведение 
элемента, а именно:

1.элемент будет видимым на странице;

ширина и высота будут определяться содержимым этого элемента, 
2.width и height работают; 

3.элементы с display: inline-block; будут расположены последовательно 
друг за другом; их поведение похоже на слово в тексте, которое 
переносится на новую строку, если не умещается в своём блоке.⁡ -->
