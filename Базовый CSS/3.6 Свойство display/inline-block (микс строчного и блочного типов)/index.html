<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Микс</title>
</head>
<body>
    <span class="inline">
        Далеко-далеко за словесными горами в стране.
    </span>
    <!-- ⁡⁢⁣⁢отступы для строчного типа просто не применяютс⁡⁢⁣⁢я⁡-->

    <div class="block">
        Далеко-далеко за словесными горами в стране.
    </div>


    <span class="inline-block">
        Далеко-далеко за словесными горами в стране.
    </span>
    <!--⁡⁢⁢⁢ inline-block не занимает всю ширину страницы как строчный тип,
     но имеет свойства блочного типа - применение оступов (margin)⁡-->

    <div class="block">
        Далеко-далеко за словесными горами в стране.
    </div>
</body>
</html>
