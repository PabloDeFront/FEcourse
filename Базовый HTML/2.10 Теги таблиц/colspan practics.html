<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>Название таблицы</caption>
        <thead>
           <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
        </tbody>
        <tfoot>
           <tr>
                <td colspan="3">1</td>
           </tr>
        </tfoot>
    </table>
</body>
</html>
