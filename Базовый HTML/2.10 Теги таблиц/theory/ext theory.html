<table border="1" cellspacing="0" cellpadding="3">
  <caption>Таблица продаж</caption>
  <thead> <!-- thead - строка заголовка в таблице - сразу жирное выделение-->
    <tr>
      <th>День</th> <!-- th - спец. наименование для ячеек заголовка-->
      <th>Наименование</th>
      <th>Фирма</th>
      <th>Количество</th>
      <th>Цена</th>
      <th>Общая сумма</th>
    </tr>
  </thead>
  <tbody> <!-- tbody - основная часть таблицы-->
    <tr>
      <td>1</td>
      <td>Пылесос</td>
      <td>Bosch</td>
      <td>3</td>
      <td>1 200</td>
      <td>3 600</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Телевизор</td>
      <td>LG</td>
      <td>5</td>
      <td>1 400</td>
      <td>7 000</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Ноутбук</td>
      <td>Samsung</td>
      <td>12</td>
      <td>5 400</td>
      <td>64 800</td>
    </tr>
  </tbody>
  <tfoot> <!-- tfoot - низ таблицы с итогами-->
    <tr>
      <td>Итого:</td>
      <td colspan="5">75 400</td> <!-- colspan - ширина ячейки (в ячейках)-- | также есть rowspan - высота ячейки>
    </tr>
  </tfoot>
</table>

<!-- caption стоит "особняком", и не входит ни в одну из частей таблицы -->
<!-- thead - заголовочная часть таблицы. Как правило, содержит в себе теги th (но обязательно в строке) -->
<!-- tbody - основное содержимое таблицы -->
<!-- tfoot - подвал таблицы. Как правило, это блоки типа "итого" или пр. -->

<!-- для исправления ошибки ячеек добавьте атрибут colspan="5" для ячейки "итого" -->
