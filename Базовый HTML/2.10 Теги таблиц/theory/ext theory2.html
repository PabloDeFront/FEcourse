<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan и rowspan</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="3">
  <caption>Размер заработной платы учителя</caption>
  <thead>
    <tr>
      <th rowspan="2">Регион</th> <!-- rowspan - высота ячейки-->
      <th colspan="3">Средняя зарплата</th>
    </tr>
    <tr>
      <th>По экономике региона</th>
      <th>Учителей, сентябрь</th>
      <th>Учителей, июль</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="1">Волгоградская область</td>
      <td>19,0</td>
      <td>16,8</td>
      <td>17,2</td>
    </tr>
    <tr>
      <td>Краснодарский край</td>
      <td>16,5</td>
      <td>18,3</td>
      <td>21,4</td>
    </tr>
  </tbody>
</table>
</body>
</html>
