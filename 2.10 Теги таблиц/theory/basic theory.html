<table border="7" cellspacing="3" cellpadding="0"> <!-- border - ширина обводки таблицы | cellspacing - расстояние между ячейчками таблицы
                                                        cellpadding - расстояние слов внутри ячейки от стенок ячейки-->
  <caption>Заголовок таблицы</caption> <!-- caption - заголовок таблицы-->
  <tr> <!-- tr - ряд в таблице-->
    <td>Ячейка</td> <!-- td - ячейка в таблице-->
    <td>Ячейка</td>
    <td>Ячейка</td>
    <td>Ячейка</td>
  </tr>
  <tr>
    <td>Ячейка</td>
    <td>Ячейка</td>
    <td>Ячейка</td>
    <td>Ячейка</td>
  </tr>
</table>

<!-- 
это - базовый код таблицы.
тег table - корневой
тег tr - строка таблицы
тег td - ячейка таблицы. Ячейки таблицы не могут быть написаны без строк, поэтому td всегда должны быть внутри tr
тег caption - это заголовок для таблицы. Как видите, он не оборачивается границей, чтобы выглядеть именно как отдельный заголовок.

При построении таблиц очень важно соблюдать количество ячеек внутри строк. Если на первой строке было 4 ячейки, значит и на второй должно быть четыре.
Исключение есть, оно будет на другом примере.
-->
